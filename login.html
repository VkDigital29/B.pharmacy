
<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="css/edustyle.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">


</head>
<body>

<script src="loaders.js" type="text/javascript"></script>
    
	<div class="container">

<header>

    <a href="#" class="logo">B.Pharmacy<span>Books & Notes</span></a>

    <div id="menu" class="fas fa-bars"></div>

    <nav class="navbar">
        <a href="index.html">Home</a>

        <a href="notes.html">Notes</a>
        <a href="contact.html">Contact</a>
    </nav>

</header>
<img src="img/logo.svg" class="center">

	  <section class="notes">
		  
    <div class="wrapper">
        <div class="title-text">
           <div class="title login">
              Login Form
           </div>
           <div class="title signup">
              Signup Form
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Forgot password?</a>
                </div>
                <input type="submit" value="Login" class="btn">
                <div class="signup-link">
                   Not a member? <a href="">Signup now</a>
                </div>
             </form>
           <form action="#" class="signup">
           <div class="field">
		   <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box"></div>
		   <div class="field">
                     <input type="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
           <input type="submit" value="register new" name="submit" class="btn">
		   </form></div>
		</section>
<!-- footer section  -->

           <p> <i class="fas fa-phone"></i> +91-8378836293 </p>
           <p> <i class="fas fa-envelope"></i> kulkarnivishal308@gmail.com </p>
        </div>

    </div>

    <div class="credit"> created by <span> VkDigital </span> | all rights reserved </div>

</section>
	      <script src="eduscript.js"></script>
	    <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
</body>
